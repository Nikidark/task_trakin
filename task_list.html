{% extends 'base.html' %}

{% block content %}
<h2>Task List</h2>
<a href="{% url 'task_create' %}">Create New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
            - {{ task.status }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
